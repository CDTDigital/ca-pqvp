<h1>{{name}}</h1>

<table>
    <thead>
    <th>ID</th>
    <th data-i18n="contractNumber"></th>
    <th data-i18n="contractorName"></th>
    <th data-i18n="effectiveDate"></th>
    </thead>
    <tr *ngFor="let contract of contracts">
        <td>{{contract.contractId}}</td>
        <td>{{contract.contractNumber}}</td>
        <td>{{contract.contractorName}}</td>
        <td>{{contract.effectiveDate}}</td>
    </tr>
</table>
